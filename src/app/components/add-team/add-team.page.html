<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<br>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">

        <form [formGroup]="addTeamForm">
          <ion-card color="primary">
            <ion-card-header>
              
              <ion-card-title class="center">Nombre del Equipo</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>

              <ion-item class="nameselect">
                
                <ion-input formControlName="teamName" maxlength="50"></ion-input>
                <ion-note *ngIf="addTeamForm.controls['teamName'].hasError('required') && addTeamForm.get('teamName')?.touched" slot="end">
                  Ingresa el nombre del equipo
                </ion-note>
              </ion-item>

            </ion-card-content>
          </ion-card>
        </form>

        <div style="display: flex; justify-content: center; margin-top: 20px;">
          <ion-button [disabled]="addTeamForm.invalid" (click)="addTeam(addTeamForm.value)" class="loginButton" expand="full" size="large">
            Agregar
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
