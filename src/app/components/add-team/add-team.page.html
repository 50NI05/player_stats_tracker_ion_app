<header class="header" color="primary">

  <ion-title>Agregar Equipo</ion-title> 

<h1 class="header__h1">
  <a href="#" class="header__a"></a>
</h1>

<button 
  (click)=" setActive() "
  class="header__button">
  <svg class="header__svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
  </svg>
</button>

<nav 
  class="header__nav"
  [ngClass]="{ 'header__nav--activo' : active }">

  <ul class="header__ul">

      <li class="header__li"><a href="/add-team"  class="header__a">AÃ±adir equipo</a></li>
      <li class="header__li"><a href="/statistics" class="header__a">Comparar estadisticas</a></li>
      <li class="header__li"><a href="#" class="header__a"></a></li>
      <li class="header__li"><a href="#" class="header__a"></a></li>

</header>
<!---------------------------------------------------------------------------->
  </ion-toolbar>
</ion-header>

<br>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">

        <form [formGroup]="addTeamForm">
          <ion-card color="primary">
            <ion-card-header>
              
              <ion-card-title class="center">Nombre del Equipo</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>

              <ion-item class="nameselect">
                
                <ion-input formControlName="teamName" maxlength="50"></ion-input>
                <ion-note *ngIf="addTeamForm.controls['teamName'].hasError('required') && addTeamForm.get('teamName')?.touched" slot="end">
                  Ingresa el nombre del equipo
                </ion-note>
              </ion-item>

            </ion-card-content>
          </ion-card>
        </form>

        <div style="display: flex; justify-content: center; margin-top: 20px;">
          <ion-button [disabled]="addTeamForm.invalid" (click)="addTeam(addTeamForm.value)" class="loginButton" expand="full" size="large">
            Agregar
          </ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
