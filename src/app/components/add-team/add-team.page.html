<ion-content>
  <ion-card class="equipo-card" color="dark">
    <ion-icon name="football" class="equipo-icon"></ion-icon>
    <h2>Agregar Equipo</h2>
    <form [formGroup]="addTeamForm">
      <ion-item>
        <ion-label position="floating">Nombre del Equipo</ion-label>
        <ion-input formControlName="teamName" maxlength="50" fill="outline"></ion-input>
        <ion-note *ngIf="addTeamForm.controls['teamName'].hasError('required') && addTeamForm.get('teamName')?.touched"
          slot="error">
          Nombre del Equipo es requerido
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">País</ion-label>
        <ion-input formControlName="teamCountry" maxlength="25" fill="outline"></ion-input>
        <ion-note *ngIf="addTeamForm.controls['teamCountry'].hasError('required') && addTeamForm.get('teamCountry')?.touched"
          slot="error">
          País es requerido
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Año de Fundación</ion-label>
        <ion-input formControlName="teamFounded" maxlength="4" fill="outline"></ion-input>
        <ion-note *ngIf="addTeamForm.controls['teamFounded'].hasError('required') && addTeamForm.get('teamFounded')?.touched"
          slot="error">
          Año de Fundación es requerido
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Logo URL</ion-label>
        <ion-input formControlName="teamLogoUrl" maxlength="100" fill="outline"></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" [disabled]="addTeamForm.invalid" (click)="addTeam(addTeamForm.value)">
        Agregar Equipo
      </ion-button>
    </form>
  </ion-card>

  <ion-card class="equipos-list-card" color="dark">
    <h2>Equipos de Fútbol</h2>
    <ion-list>
      <ion-item *ngFor="let team of allTeams">
        <ion-avatar slot="start">
          <img [src]="team.teamLogoUrl">
        </ion-avatar>
        <ion-label>
          <h3>{{ team.name }}</h3>
          <p>{{ team.country }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
