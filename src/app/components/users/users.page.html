<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">
    <ion-card-content>
      <div>Nombre: {{ user.firstName }} </div>
      <div>Apellido: {{ user.lastName }} </div>
      <div>Correo: {{ user.email }} </div>
    </ion-card-content>
    <ion-button fill="clear">
      Editar <ion-icon name="pencil-outline" style="margin-left: 10px;"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="deleteUser(user.id)">
      Eliminar <ion-icon name="trash-outline" style="margin-left: 10px;"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
