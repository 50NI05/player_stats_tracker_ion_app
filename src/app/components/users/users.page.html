<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wallpaper">
    <ion-card class="user-card" *ngFor="let user of users">
      <ion-card-content>
        <ion-row class="user-row">
          <ion-col size="12">
            <ion-row class="user-info-row">
              <ion-label class="user-fullname">{{ user.firstname }} {{ user.lastname }}</ion-label>
              <ion-buttons class="user-buttons">
                <ion-button (click)="openModal(user.id)">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="deleteUser(user.id)">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
              <!-- <ion-col size="10">
                <ion-label class="user-fullname">{{ user.firstname }} {{ user.lastname }}</ion-label>
              </ion-col> -->
              <!-- <ion-col size="1" class="user-buttons-col">
                <ion-buttons class="user-buttons">
                  <ion-button (click)="openModal(user.id)">
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-button>
                  <ion-button (click)="deleteUser(user.id)">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-col> -->
            </ion-row>
          </ion-col>
          <ion-col size="3">
            <ion-icon name="person" class="user-icon"></ion-icon>
          </ion-col>
          <ion-col size="9">
            <ion-row>
              <ion-label class="user-label"> {{ label.username }}: </ion-label>
              <ion-label class="user-email"> {{ user.email }}</ion-label>
            </ion-row>
            
            <ion-row>
              <ion-label class="user-label"> {{ label.profile }}: </ion-label>
              <ion-label class="user-email"> {{ user.profile.description }}</ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
