<ion-header>

  <ion-toolbar color="primary">

   <ion-title >

   <div class="contenedor">

<p>SIFA</p>

<ul>
<li>ES SISTEMA</li>
<li>ES INFORMACION</li>
<li>ES TECNOLOGIA</li>
</ul>

</div>
   </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content color="light">

  <ion-card>

    <ion-card-header >

      <ion-card-title class="ion-text-center" > 

        <div class="data-container">
          <h2 class="border three">INICIO DE SESION</h2>

          <h2 class="wave three">INICIO DE SESION</h2> 
        
        </div>

      </ion-card-title> 

    </ion-card-header>
    <ion-card-content>

      <ion-img src="assets/icon/login.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>

      <form [formGroup]="formularioLogin">

        <ion-list>
          <ion-item fill="outline" class="loginForm">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input (keypress)="validateEmail($event)" (input)="checkEmail()" formControlName="email"
              maxlength="50"></ion-input>
            <ion-icon name="mail-outline" slot="end" fill="clear"></ion-icon>
            <ion-note *ngIf="formularioLogin.controls['email'].hasError('pattern')" slot="error">
              Correo Electrónico inválido
            </ion-note>
            <ion-note
              *ngIf="formularioLogin.controls['email'].hasError('required') && formularioLogin.get('email')?.touched"
              slot="error">
              Correo Electrónico es requerido
            </ion-note>
          </ion-item>

          <ion-item fill="outline" class="loginForm">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input (keypress)="validatePassword($event)" (input)="checkPassword()" formControlName="password"
              [type]="passwordVisibility ? 'password' : 'text'" maxlength="20">
            </ion-input>
            <ion-button slot="end" fill="clear" (click)="showPassword()">
              <ion-icon *ngIf="passwordVisibility == false" name="eye-outline" class="iconEye"></ion-icon>
              <ion-icon *ngIf="passwordVisibility == true" name="eye-off-outline" class="iconEye"></ion-icon>
            </ion-button>
            <ion-note *ngIf="formularioLogin.controls['password'].hasError('pattern')" slot="error">
              Contraseña inválido
            </ion-note>
            <ion-note
              *ngIf="formularioLogin.controls['password'].hasError('required') && formularioLogin.get('password')?.touched"
              slot="error">
              Contraseña es requerido
            </ion-note>
          </ion-item>
        </ion-list>
      </form>

      <ion-button [disabled]="formularioLogin.invalid" (click)="login(formularioLogin.value)"
        class="loginButton">Iniciar Sesión
      </ion-button>

      <div class="forgot-password">
        ¿Olvidaste la contraseña?
      </div>
      <!-- <ion-button (click)="testSquad()">Squad</ion-button>
      <ion-button (click)="testPlayer()">Player</ion-button> -->

    </ion-card-content>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Regístrate</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
