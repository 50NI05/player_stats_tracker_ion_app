<ion-header>
  <ion-toolbar color="primary">
    <!-- Add your logo or application name here -->
    <ion-title class="ion-text-center">SIFA</ion-title>

<!-- Aplicacion dinamica para el estudio de los jugadores de futbol FC -->

  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Inicia Sesión
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="assets/icon/login.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
      <form [formGroup]="formularioLogin">
        <ion-list>
          <ion-item fill="outline" class="loginForm">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input (keypress)="validateEmail($event)" (input)="checkEmail()" formControlName="email" maxlength="50"></ion-input>
            <ion-icon name="mail-outline" slot="end" fill="clear"></ion-icon>
            <ion-note *ngIf="formularioLogin.controls['email'].hasError('pattern')" slot="error">
              Correo Electrónico inválido
            </ion-note>
            <ion-note *ngIf="formularioLogin.controls['email'].hasError('required') && formularioLogin.get('email')?.touched" slot="error">
              Correo Electrónico es requerido
            </ion-note>
          </ion-item>
          <ion-item fill="outline" class="loginForm">
            <ion-label position="floating">Contraseña</ion-label>
            
            <ion-input (keypress)="validatePassword($event)" (input)="checkPassword()" formControlName="password" [type]="passwordVisibility ? 'password' : 'text'" maxlength="20">
            </ion-input>

            <ion-button slot="end" fill="clear" (click)="showPassword()">
              <ion-icon *ngIf="passwordVisibility === false" name="eye-outline" class="iconEye"></ion-icon>
              <ion-icon *ngIf="passwordVisibility === true" name="eye-off-outline" class="iconEye"></ion-icon>
            </ion-button>
            
            <ion-note *ngIf="formularioLogin.controls['password'].hasError('pattern')" slot="error">
              Contraseña inválida
            </ion-note>
            <ion-note *ngIf="formularioLogin.controls['password'].hasError('required') && formularioLogin.get('password')?.touched" slot="error">
              Contraseña es requerida
            </ion-note>
          </ion-item>
        </ion-list>
      </form>

      <ion-button [disabled]="formularioLogin.invalid" (click)="login(formularioLogin.value)" class="loginButton" expand="full">
        Iniciar Sesión
      </ion-button>

      <div class="forgot-password ion-text-center">
        ¿Olvidaste la contraseña?
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Regístrate</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
